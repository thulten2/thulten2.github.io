       </nav>
        <fieldset>
            <legend>Website Form</legend>
            <div>
                <label for="name">Name *</label>
                <input name="Name" id="name" type="text"/>
            </div>
            <div>
                <label for="email">Email *</label>
                <input name="E-mail" id="email" type="email" required/>
            </div>
            <div>
                <label for="phone">Phone Number *</label>
                <input name="phoneNum" id="phone" type="tel"/>
            </div>
            <div>
                <label for="school/job">School or Job *</label>
                <input name="occupation" id="school/job" type="text"/>
            </div>
            <div>
                <label for="rating">Rating of Webpage *<br/>(0 = poor; 10 = great)</label>
                <input name="rat" id="rating" type="range" value="5" step="1" min="0" max="10"/>
            </div>
            <div>
                <label for="input">User Advise *</label>
                <input name="info" id="info1" type="text" placeholder="How to make the website better..."/>
            </div>
            <div >
                <input type="submit" value="Submit"/>
                <input type="reset" value="Reset"/>
            </div>
            
        </fieldset>
    </body>
